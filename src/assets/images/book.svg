<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Shadow -->
  <rect x="8" y="8" width="160" height="220" rx="8" fill="#000000" opacity="0.2"/>
  
  <!-- Book Cover -->
  <rect x="0" y="0" width="160" height="220" rx="8" fill="url(#bookGradient)" stroke="#2D3748" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="0" y="0" width="12" height="220" rx="8" fill="url(#spineGradient)"/>
  
  <!-- Title Area -->
  <rect x="20" y="30" width="120" height="80" rx="4" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Arabic Title -->
  <text x="80" y="55" text-anchor="middle" fill="#2D3748" font-size="14" font-weight="bold" font-family="Arial">المنقذ في</text>
  <text x="80" y="75" text-anchor="middle" fill="#2D3748" font-size="14" font-weight="bold" font-family="Arial">اللغة والأدب</text>
  <text x="80" y="95" text-anchor="middle" fill="#2D3748" font-size="14" font-weight="bold" font-family="Arial">العربي</text>
  
  <!-- Decorative Elements -->
  <rect x="30" y="120" width="100" height="2" fill="#E53E3E"/>
  
  <!-- Arabic Calligraphy Pattern -->
  <circle cx="40" cy="140" r="8" fill="none" stroke="#38A169" stroke-width="2" opacity="0.6"/>
  <circle cx="120" cy="140" r="8" fill="none" stroke="#38A169" stroke-width="2" opacity="0.6"/>
  
  <!-- Geometric Pattern -->
  <polygon points="80,150 85,160 80,170 75,160" fill="#F6E05E" opacity="0.8"/>
  <polygon points="70,160 75,170 70,180 65,170" fill="#F6E05E" opacity="0.6"/>
  <polygon points="90,160 95,170 90,180 85,170" fill="#F6E05E" opacity="0.6"/>
  
  <!-- Author Area -->
  <rect x="20" y="185" width="120" height="25" rx="4" fill="rgba(255,255,255,0.8)"/>
  <text x="80" y="200" text-anchor="middle" fill="#4A5568" font-size="10" font-family="Arial">الأستاذ إسلام هماس</text>
  
  <!-- Book Pages Effect -->
  <rect x="158" y="2" width="4" height="216" fill="#F7FAFC"/>
  <rect x="156" y="4" width="4" height="212" fill="#EDF2F7"/>
  
  <!-- Corner Ornament -->
  <circle cx="25" cy="25" r="3" fill="#E53E3E"/>
  <circle cx="135" cy="25" r="3" fill="#E53E3E"/>
  <circle cx="25" cy="195" r="3" fill="#E53E3E"/>
  <circle cx="135" cy="195" r="3" fill="#E53E3E"/>
  
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5568;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>